<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="img">
                <img src="images/image-header-mobile.jpg" alt="">
            </div>
            <div class="tex">
                <div class="up">
                    <h1 class="titule">Get <span class="purple"> insights</span> that help your business grow.</h1>
                    <p class="subtitule"> Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="dow">
                    <div class="stats">
                        <div class="num">
                            <span>10k+</span>
                            <p>companies</p>
                        </div>
                        <div class="num">
                            <span>314</span>
                            <p>templates</p>
                        </div>
                        <div class="num">
                            <span>12m+</span>
                            <p>queries</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>




    </div>
</body>

</html>
